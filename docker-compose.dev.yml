services:
  postgres:
    image: postgres:15
    container_name: poll-app-postgres
    environment:
      POSTGRES_DB: pollapp
      POSTGRES_USER: pollapp
      POSTGRES_PASSWORD: pollapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pollapp -d pollapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - poll-app-network

  redis:
    image: redis:7
    container_name: poll-app-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - poll-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: poll-app-backend
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: pollapp
      POSTGRES_USER: pollapp
      POSTGRES_PASSWORD: pollapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app
      # Exclude tmp directory to avoid conflicts
      - /app/tmp
      # Exclude bin directory
      - /app/bin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - poll-app-network

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: poll-app-swagger-ui
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /api/openapi.json
    volumes:
      - ./backend/api/openapi.json:/api/openapi.json:ro
    networks:
      - poll-app-network

volumes:
  postgres_data:

networks:
  poll-app-network:
    driver: bridge

