version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: poll-app-postgres
    environment:
      POSTGRES_DB: pollapp
      POSTGRES_USER: pollapp
      POSTGRES_PASSWORD: pollapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pollapp -d pollapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - poll-app-network

  redis:
    image: redis:7
    container_name: poll-app-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - poll-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poll-app-backend
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: pollapp
      POSTGRES_USER: pollapp
      POSTGRES_PASSWORD: pollapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - poll-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poll-app-frontend
    ports:
      - "3000:3000"
    environment:
      API_URL: http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - poll-app-network

volumes:
  postgres_data:

networks:
  poll-app-network:
    driver: bridge

